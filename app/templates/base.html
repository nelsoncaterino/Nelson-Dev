{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NelsonCaterino | Solutions Développement</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'CSS/base.css' %}" />
  <link rel="stylesheet" href="{% static 'CSS/contact.css' %}" />

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .navbar.is-scrolled {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: none;
      z-index: 999;
    }
  </style>

</head>

<body id="top">
  <!-- Navbar -->
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'home' %}">
        Nelson<span>Caterino</span>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-end">
        <a href="#section1" class="navbar-item">Accueil</a>
        <a href="#section2" class="navbar-item">Services</a>
        <a href="#section3" class="navbar-item">À propos</a>
        <a href="#section4" class="navbar-item">Contact</a>
        <div class="navbar-item">
          <div class="buttons">
            <a href="https://calendly.com/dev-nelsoncaterino/rendez-vous" class="button is-primary mt-4">
            Prendre Rendez-vous
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

  {% block content %}
  {% endblock %}

  {% block footer %}
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <!-- Réseaux sociaux -->
      <div class="has-text-centered mb-6 mt-6 pt-6" style="border-top: 1px solid rgba(255, 255, 255, 0.05);">
        
        <h3 class="is-size-5 has-text-weight-medium mb-5" style="letter-spacing: 1px; text-transform: uppercase; color: var(--text-primary);">
          <span style="border-bottom: 2px solid var(--accent-primary); padding-bottom: 6px;">Suivez-nous</span>
        </h3>
      
        <div class="social-icons">
          <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-whatsapp"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-reddit"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
          
        </div>
      </div>

      <!-- Copyright -->
      <p class="has-text-centered copyright">
        © 2025 <span>NelsonDev</span>. Tous droits réservés.
      </p>
    </div>
  </footer>

  <!-- Bouton retour haut -->
  
<button class="back-to-top" onclick="scrollToTop()">↑</button>

<script>
   document.addEventListener('DOMContentLoaded', () => {
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    }
  });
  
  document.addEventListener('DOMContentLoaded', function() {
    const backToTop = document.querySelector('.back-to-top');
    const navbar = document.querySelector('.navbar');

    if (backToTop && navbar) {
      window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
          navbar.classList.add('is-scrolled');
          backToTop.classList.add('show');
        } else {
          navbar.classList.remove('is-scrolled');
          backToTop.classList.remove('show');
        }
      });

      backToTop.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    } else {
      console.error('Les éléments .back-to-top ou .navbar sont introuvables.');
    }
  });
</script>

<!-- AOS init -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init();
  });
</script>

  {% endblock %}
</body>
</html>

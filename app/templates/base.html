{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NelsonCaterino | Solutions Développement</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'CSS/contact.css' %}" />
  <link rel="stylesheet" href="{% static 'CSS/base.css' %}" />

  <!-- AOS Animation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <style>
    html {
      scroll-behavior: smooth;
    }
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .navbar.is-scrolled {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: none;
      z-index: 999;
    }
    .modal-content iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
     <style>
    .drop-cap {
      float: left;
      font-size: 4em;
      line-height: 1;
      margin-right: 10px;
      margin-top: 4px;
      font-weight: bold;
      color: #6e48aa;
    }

    .content {
      font-size: 1.1em;
      line-height: 1.5;
    }

    .section {
      padding: 3rem 1.5rem;
    }

    .container {
      max-width: 800px;
    }
  </style>
</head>

<body id="top">
  <!-- Navbar -->
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
          Nelson<span>Caterino</span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a href="#section1" class="navbar-item">Accueil</a>
          <a href="#section2" class="navbar-item">Expériences</a>
          <a href="#section3" class="navbar-item">Services</a>
          <a href="#section4" class="navbar-item">À propos</a>
          <a href="#section5" class="navbar-item">Contact</a>
          <div class="navbar-item">
            <div class="buttons">
              <!-- Bouton pour ouvrir la popup avec le style is-primary mt-4 -->
              <button id="open-modal" class="button is-primary mt-4">
                Prendre Rendez-vous
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  {% block footer %}
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <!-- Réseaux sociaux -->
      <div class="has-text-centered mb-6 mt-6 pt-6" style="border-top: 1px solid rgba(255, 255, 255, 0.05);">
        <h3 class="is-size-5 has-text-weight-medium mb-5" style="letter-spacing: 1px; text-transform: uppercase; color: var(--text-primary);">
          <span style="border-bottom: 2px solid var(--accent-primary); padding-bottom: 6px;">Suivez-nous</span>
        </h3>

        <div class="social-icons">
          <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-whatsapp"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-reddit"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
        </div>
      </div>

      <!-- Copyright -->
      <p class="has-text-centered copyright">
        © 2025 <span>NelsonDev</span>. Tous droits réservés.
      </p>
    </div>
  </footer>

  <!-- Bouton retour haut -->
  <button class="back-to-top" onclick="scrollToTop()">↑</button>

  <!-- MODAL RENDEZ-VOUS -->
  <div class="modal" id="rendezvous-modal">
    <div class="modal-background"></div>
    <div class="modal-content" style="width: 90%; max-width: 800px;">
      <div class="box">
        <!-- Google Calendar Appointment Scheduling begin -->
        <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ1B3g8c9XBIehvYPFrx0l-hAvC-QG_lZOPpVE284SdsUfab1scVSRLK6gwkgHy5OoBHxchd7Aea?gv=true" style="border: 0" width="100%" height="600" frameborder="0"></iframe>
        <!-- end Google Calendar Appointment Scheduling -->
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <script>
    // Fonction pour ouvrir la modal
    document.getElementById('open-modal').addEventListener('click', function() {
      document.getElementById('rendezvous-modal').classList.add('is-active');
    });

    // Fermer la modal
    document.addEventListener('DOMContentLoaded', function() {
      const modalClose = document.querySelector('#rendezvous-modal .modal-close');
      const modalBg = document.querySelector('#rendezvous-modal .modal-background');

      [modalClose, modalBg].forEach(el => {
        el.addEventListener('click', () => {
          document.getElementById('rendezvous-modal').classList.remove('is-active');
        });
      });
    });

    // Fonction pour faire défiler vers le haut
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <!-- Script Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }

      const backToTop = document.querySelector('.back-to-top');
      const navbar = document.querySelector('.navbar');

      if (backToTop && navbar) {
        window.addEventListener('scroll', () => {
          if (window.scrollY > 100) {
            navbar.classList.add('is-scrolled');
            backToTop.style.display = 'block';
          } else {
            navbar.classList.remove('is-scrolled');
            backToTop.style.display = 'none';
          }
        });

        backToTop.addEventListener('click', function () {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      } else {
        console.error('Les éléments .back-to-top ou .navbar sont introuvables.');
      }
    });
  </script>

  <!-- AOS init -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init();
    });
  </script>
  {% endblock %}
</body>
</html>
